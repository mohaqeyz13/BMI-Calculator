<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <header><h1>BMI CALCULATOR</h1></header>
        <div class="input-fieles">
            <label for="height">height</label>
            <input type="number" id="height"
            placeholder="Enter your height in cm" step="0.1" required>
            <label for="weight">weight</label>
            <input type="number" id="weight"
            placeholder="Enter your Weight in kg" step="0.1" required> 
        </div>
        <button id="calculatebtn">Calculate your BMI</button>
        <div class="result">
            <p>bmi value is: <span id="bmiValue">--</span></p>
            <p id="bmiCategory"></p>
            <p id="seggestion"></p>
            <!-- <div class="seggestion"></div> -->
        </div>

    </div>
    <script src="app.js"></script>
    
</body>
</html>
